<!-- Login Box-->
<div class="middle-box text-center loginscreen animated fadeInDown">
    <!-- Logo-->
    <img class = "extra-margin-top logo" src="./assets/images/logo.png">
    <!-- Message-->
    <h3 class="extra-margin-top">Welcome to Makoto's App <br>X-Team Job Application</h3>

    <h2>Sign in to Makoto's App</h2>

    <!-- Login Form-->
    <form [formGroup]="login_form" class="m-t" role="form" novalidate="novalidate">
        <!-- Username Input-->
        <div class="form-group">
            <div [ngClass]="{'input-group':true, 'has-error':!login_form.controls['username_email'].valid && submitLogin, 'has-success':login_form.controls['username_email'].valid && submitLogin}">
                <input [formControl]="login_form.controls['username_email']" type="text" class="form-control" placeholder="Username or Email" maxlength="100">
                <span class="input-group-addon"><i class="fa fa-envelope"></i></span>
            </div>
        </div>
        <!-- End Username Input-->

        <!-- Password Input-->
        <div class="form-group">
            <div [ngClass]="{'input-group':true, 'has-error':!login_form.controls['password'].valid && submitLogin, 'has-success':login_form.controls['password'].valid && submitLogin}">
                <input [formControl]="login_form.controls['password']" type="password" class="form-control" placeholder="Password" maxlength="25">
                <span class="input-group-addon"><i class="fa fa-key"></i></span>
            </div>
        </div>
        <!-- End Password Input-->

        <!-- Login Button -->
        <button (click)="login()" class="btn btn-primary block full-width m-b less-padding" [ladda]="loader" data-style="slide-left">Sign in</button>

        <!-- Sign Up-->
        <p class="text-muted text-center">Â¿Need an account?</p>
        <a class="btn btn-sm btn-white btn-block" [routerLink]="['/register']">Sign up</a>
    </form>
    <!-- End Login Form-->
    <p class="m-t"><strong>Copyright</strong> Makoto &copy; 2017</p>
</div>
<!-- End Login Box-->
<img class = "right-corner animated fadeInDown" src="./assets/images/side_right.png">
<img class = "left-corner animated fadeInDown" src="./assets/images/side_left.png">
